plugins {
    id 'application'
    id "com.github.langmo.gradlensis" version "0.1.0"
}

group 'com.mechanitis'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}
nsis {
    // Enter here the configuration settings of the gradle-nsis plugin.
    // Note: a task "createInstaller" is automatically generated.

    // path to the NSIS configuration file
    configuration = file("${rootProject.projectDir}/installer_configuration.nsi")

    // folder where the NSIS installer generator is run. All paths
    // in the NSIS configuration file are relative to this folder.
    runIn =  file("${rootProject.projectDir}")
}

def javaFXPlatform = getJavaFXPlatform()
def javaFXVersion = "15.0.1"

dependencies {
    implementation "org.openjfx:javafx-base:${javaFXVersion}:${javaFXPlatform}"
    implementation "org.openjfx:javafx-controls:${javaFXVersion}:${javaFXPlatform}"
    implementation "org.openjfx:javafx-graphics:${javaFXVersion}:${javaFXPlatform}"
}

test {
    useJUnitPlatform()
}

application {
    mainModule.set('com.mechanitis.demo.quadrapassel')
    mainClass.set('com.mechanitis.demo.quadrapassel.Quadrapassel_App')
}

java {
    modularity.inferModulePath.set(true)
}

private static String getJavaFXPlatform() {
    def currentOS = org.gradle.nativeplatform.platform.internal.DefaultNativePlatform.currentOperatingSystem;
    if (currentOS.isWindows()) {
        return 'win'
    } else if (currentOS.isLinux()) {
        return 'linux'
    } else if (currentOS.isMacOsX()) {
        return 'mac'
    }
    return null
}